<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos em HTML5 hospedados localmente</h1>
    <p>Vamos inserir vídeos em vários formatos</p>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <p><audio src='midias/happy-mistake.mp3' controls></audio></p>
    
    <h1>Inserindo vídeos hospedados externamente</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/azHmReTuqYU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
