<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML 5">
    <p>Agora verá uma imagem alocada em uma sub-pasta</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Também podemos utilizar uma imagem externa através da URL dela</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-23-1174949.png" alt="Logo JS">
</body>
</html>
