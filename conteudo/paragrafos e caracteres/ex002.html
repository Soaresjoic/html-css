<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Este é um parágrafo e 
        eu posso escrevê-lo do
        jeito que eu quiser.
    </p>
    <p>Este é um outro parágrafo que eu vou usar o <br>para quebrar uma linha</p>
    <p>Vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &delta;
        &uparrow;
    </p>
    <p>Agora vamos adicionar alguns emoji:
        &#x1F9A6;
        &#x1F98D;
    </p>
</body>
</html>
